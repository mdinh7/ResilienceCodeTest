<!DOCTYPE html>
<html>
  <head>
    <title>Bioreact/Vessel Control</title>
  </head>
  <body>
    <div>
      <h1>Vessel Control</h1>
      <button id='startVessel' type="button">Initiate Bioreactor</button>
      <button id='inputValveControl' class='valveControl' type="button">Input Valve Interact</button>
      <button id='outputValveControl' class='valveControl' type="button">Output Vave Interact</button>
      <table id='vesselStatisticsTable'>
        <tr>
          <th>Fill Percent</th>
          <th>pH</th>
          <th>Temperature</th>
          <th>Pressure</th>
        </tr>
        <tr>
          <th id='fillPercentUpdate'></th>
          <th id='pHUpdate'></th>
          <th id='tempUpdate' ></th>
          <th id='pressureUpdate'></th>
        </tr>
      </table>
      <table id='batchRecordsTable'>
        <tr>
          <th>Pass/Fail</th>
          <th>Fill Percent</th>
          <th>pH - Low</th>
          <th>pH - High</th>
          <th>pH - Average</th>
          <th>Temperature - Low</th>
          <th>Temperature - High</th>
          <th>Temperature - Average</th>
          <th>Pressure - Low</th>
          <th>Pressure - High</th>
          <th>Pressure - Average</th>
          <th>Total Time</th>
        </tr>
        <tr></tr>
      </table>
    </div>
    <div id="warningDiv"></div>
    <div id="nextStep"></div>
    <button id='nextVessel' type="button"> Next </button>
  </body>
  <script src="./bundle.js"></script>
</html>
